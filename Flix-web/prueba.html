<!DOCTYPE html>
<html lang="es">
<head>
    <title>Prueba de ventana</title>

    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

    <style>
	table{
	  font-family:arial,sans-serif;
	  border-collapse:collapse;
	  width:100%;
	}
	tr,th{
	  border:1px,solid #dddddd;
	  text-align:left;
	  padding:8px;
	}
    .botones{
      margin:2px;
    }
	</style>
    </head>
<body>
    <div class="container">
    <div class="row">
        <div> 
            <table id="peliculas">
            <tr class="titulo">
              <th>Titulo </th>
              <th>Duracion </th>
              <th>Directores </th>
              </tr>

            <tr>
              <td>Terminator</td>
              <td>3</td>
              <td>Schezenegger</td>
              </tr>
            </table>
            </div>
        <div class="col-sm-1"  onload="loadDoc()">
            <form action="#">
            <input type="button" class="botones" onclick="agregarNuevo()" value="Nuevo">
            <input type="submit" class="botones" value="Ver">
            <input type="submit" class="botones" onclick="loadDoc()" value="Modificar">
            <input type="submit" class="botones" value="Borrar">    
            </form>
            </div>
        </div>
    <p id="demo"></p>
    </div>
<script>
function agregarNuevo() {
//TODO:Hacer que esta linea agregue un elemento a la tabla.
    var row = document.getElementById("peliculas").insertRow(1)
    row.insertCell(0).innerHTML = "Terminator2"
    row.insertCell(1).innerHTML = 3
    row.insertCell(2).innerHTML = "adv"
}
</script>
<script>
function loadDoc() {
  var xhttp = new XMLHttpRequest();
  xhttp.onreadystatechange = function() {
    if (this.readyState == 4 && this.status == 200) {
      document.getElementById("demo").innerHTML = JSON.parse(this.responseText)[0].codigo;
    }
  };
  xhttp.open("GET", "http://127.0.0.1:9000/peliculas", true);
  xhttp.send();
}
</script>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
  </body>
</html>
